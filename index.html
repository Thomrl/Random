<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Decider</title>
    </head>
    <body>

        <div class="row">
            <div class=" col-sm-2 col-md-3 col-lg-4">

            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
                <center>
                    <h1>Random Decider</h1>
                    <h3>I choose</h3>
                    <p id="resultHere">Let me think..</p>
                    <textarea id="uInput" class="boxboxplease" placeholder="Type differt things in here. Use comma , to split them up."></textarea>
                    <button id="getResult" class="boxboxplease btns">Decide</button>
                    <p id="inputHere"></p>
                </center>
            </div>
            <div class=" col-sm-2 col-md-3 col-lg-4">
                
            </div>
        </div>
    <script>
        $('#getResult').click(function() {
        var inputHere = $('#uInput').val();
        var result = inputHere.split(",");
        var resultHere = result[Math.floor(Math.random() * result.length)];
        $('#resultHere').html(resultHere)
        });

        $(document).keypress(function(e){
        if (e.which == 13){
        $("#getResult").click();
        }
    });

console.log("Program loaded");
    </script>
    </center>

    <script src="bootstrap.min.js"</script>
    </body>
</html>
